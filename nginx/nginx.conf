events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # 1. SERVER STATIC FILES (Bài học chính)
        # Nginx sẽ phục vụ trực tiếp file ảnh từ thư mục /var/www/uploads/
        # thay vì gọi vào Backend.
        location /uploads/ {
            alias /var/www/uploads/;
            autoindex on; # Cho phép xem danh sách file (tiện để debug)
            expires 30d;  # Cache trình duyệt 30 ngày (tối ưu hiệu năng)
        }

        # 2. PROXY API
        # Chuyển tiếp các request /api/... sang Backend Spring Boot
        # Đang chạy ở máy Local (host.docker.internal) port 8080
        location /api/ {
            proxy_pass http://host.docker.internal:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. PROXY FRONTEND
        # Chuyển tiếp request trang web sang React Dev Server (port 5173)
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Cấu hình cho Websocket (quan trọng cho Vite Hot Reload)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
